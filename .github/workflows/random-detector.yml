name: Scan Changed Files

on:
  pull_request:
    branches: [main, develop]

jobs:
  scan-changed-files:
    runs-on: ubuntu-latest
    name: Scan Changed Files
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for 'random' in changed files
        id: random-detector
        run: |
          git diff HEAD..origin/main | grep -i -n "random" > detections.txt
          if [ -s detections.txt ]; then
            cat detections.txt
            echo "RANDOM_DETECTED=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR
        if: ${{ steps.random-detector.outputs.RANDOM_DETECTED == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš¨ This PR contains the word "random" in its changed files ðŸš¨\nBefore merging, please verify that the algorithm's random generator is being used.'
            })
