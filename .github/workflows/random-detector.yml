name: Scan Changed Files

on:
  pull_request:
    branches: [main, develop]

jobs:
  scan-changed-files:
    runs-on: ubuntu-latest
    permissions: 
      pull-requests: write
    name: Scan Changed Files
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for 'random' in changed files
        id: random-detector
        run: |
          git diff HEAD..origin/main | grep -i -n "random" > detections.txt
          if [ -s detections.txt ]; then
            cat detections.txt
            echo "RANDOM_DETECTED=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR
        if: ${{ steps.random-detector.outputs.RANDOM_DETECTED == 'true' }}
        run: |
          # Use GitHub API to create a comment on the PR
          PR_NUMBER=${{ github.event.pull_request.number }}
          COMMENT="ðŸš¨ This PR contains the word 'random' in its changed files ðŸš¨\nBefore merging, please verify that the algorithm's random generator is being used."
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          COMMENT_URL="https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
      
          curl -s -H "Authorization: token ${GITHUB_TOKEN}" -X POST $COMMENT_URL -d "{\"body\":\"$COMMENT\"}"
